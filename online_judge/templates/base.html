{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Online Judge{% endblock %}</title>

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
  {% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind with Animation Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out',
            'fade-in-down': 'fadeInDown 0.8s ease-out'
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            fadeInDown: {
              '0%': { opacity: '0', transform: 'translateY(-20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          }
        }
      }
    }
function handleProtectedLink(event, url, isAuthenticated) {
  if (isAuthenticated === 'true') {
    window.location.href = url;
  } else {
    event.preventDefault();
    alert("⚠️ Kindly login to access this page.");
  }
}

  </script>


  <!-- Your glowing animated form style -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body class="bg-black min-h-screen font-sans text-white">

  <!-- Navbar -->
  {% include 'navbar.html' %}

  <!-- Flash Messages -->
  {% if messages %}
    {% for message in messages %}
      <div id="flash-message"
        class="fixed bottom-5 right-5 z-50 px-4 py-3 rounded shadow-md transition-opacity duration-500 ease-in-out
        {% if message.tags == 'error' %}
          bg-red-100 text-red-800 border border-red-300
        {% elif message.tags == 'success' %}
          bg-green-100 text-green-800 border border-green-300
        {% else %}
          bg-blue-100 text-blue-800 border border-blue-300
        {% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <!-- Page Content -->
  <div class="p-6">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Auto-hide Flash Messages -->
  <script>
    const msg = document.getElementById('flash-message');
    if (msg) {
      setTimeout(() => {
        msg.style.opacity = '0';
        setTimeout(() => msg.remove(), 500);
      }, 3000);
    }
  </script>
</body>
</html>
