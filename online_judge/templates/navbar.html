<html>
    <head>
          <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Navbar -->
<nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
  <div class="text-2xl font-bold text-indigo-600">Online Judge</div>
  <div class="space-x-6">
    <a href="{% url 'home' %}" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
   <a href="#"
   onclick="handleProtectedLink(event, '{% url 'problems_list' %}', '{{ user.is_authenticated|yesno:"true,false" }}')"
   class="text-gray-700 hover:text-indigo-600 font-medium">Problems</a>
    {% if user.is_authenticated %}
  <a href="{% url 'user_submissions' %}" class="text-gray-700 hover:text-indigo-600 font-medium">Submissions</a>
 <form method="post" action="{% url 'logout' %}" style="display: inline;">
  {% csrf_token %}
  <button class="text-gray-700 hover:text-indigo-600 font-medium" type="submit">Logout</button>
</form>

{% else %}
  <a href="{% url 'home' %}?show=register" class="text-gray-700 hover:text-indigo-600 font-medium">Register</a>
  <a href="{% url 'home' %}?show=login" class="text-gray-700 hover:text-indigo-600 font-medium">Login</a>
{% endif %}
    <a href="{% url 'contests_list' %}" class="text-gray-700 hover:text-indigo-400">Contests</a>

    
  </div>
</nav>
</body>
</html>
