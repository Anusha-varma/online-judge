{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 p-6 rounded-lg shadow">
  <h2 class="text-2xl font-semibold text-indigo-700 mb-2">Code for {{ submission.problem.title }}</h2>
  <p class="text-sm text-gray-500 mb-4">{{ submission.language|upper }} | {{ submission.created_at }}</p>
  <pre class=" p-4 rounded text-sm overflow-x-auto">{{ submission.code|linebreaksbr }}</pre>
</div>
{% endblock %}
